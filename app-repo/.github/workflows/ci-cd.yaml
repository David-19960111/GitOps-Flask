name: Build and Promote (GitOps)

on:
  push:
    branches: [ main ] 

jobs:
  build-and-push:
    runs-on:
    steps:
      - name: Checkout 
        uses: actions/checkout@v4 

      - name: Set Up QEMU
        uses: docker/setup-qemu-action@v3 

      - name: Set Up Docker Buildx 
        uses: docker/setup-builx-action@v3 

      - name: Login to Docker Hub 
        uses: docker/login-action@v3 
        with: 
          username: $ {{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: anarkatomica1996/mi-app-gitops:${{ github.sha }}

      - name: Update gitops-repo
        run: |
          git clone https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/tuusuario/gitops-repo.git
          cd gitops/apps/production/base
          sed -i "s/newTag: .*/newTag: ${{ github.sha }}/" kustomization.yaml
          git add .
          git commit -m "Deploy ${{ github.sha }}"
          git push