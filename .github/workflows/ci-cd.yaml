name: Build and Promote (GitOps)

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./app-repo
          file: ./app-repo/Dockerfile
          push: true
          tags: anarkatomica1996/mi-app-gitops:${{ github.sha }}

      - name: Clone GitOps repo
        run: |
          rm -rf gitops-repo 
          git clone https://x-access-token:${{ secrets.GIT_TOKEN }}@github.com/David-19960111/GitOps-Flask.git gitops-repo

      - name: Update kustomization.yaml
        run: |
          cd gitops-repo/apps
